<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body class="theme" id="body">
    <main>
        <section class="calculator" id="calculator">
            <div class="calc">
                <h1>calc</h1>
                <div class="toggle">
                    <h3>theme</h3>
                    <div class="togglewrapper" id="togglewrapper">
                        <div class="text">
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                        </div>
                        <div class="wrapper" id="wrapper">
                            <div class="circle" id="circle" value="1"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="display" id="display"></div>
            <div class="calc_btn">
                <button value="7" class="button">7</button>
                <button value="8" class="button">8</button>
                <button value="9"class="button">9</button>
                <button class="blue" id="del">DEL</button>
                <button value="4" class="button">4</button>
                <button value="5" class="button">5</button>
                <button value="6" class="button">6</button>
                <button value="+" id="plus">&plus;</button>
                <button value="1" class="button">1</button>
                <button value="2" class="button">2</button>
                <button value="3" class="button">3</button>
                <button value="-" id="minus">&minus;</button>
                <button value="." id="dot">&dot;</button>
                <button value="0" class="button">0</button>
                <button value="/" id="divide">&divide;</button>
                <button value="*" id="times">&times;</button>
                <button class="blue reset" id="reset">Reset</button>
                <button class="red equals" id="equals">&equals;</button>
            </div>
                
        </section>
    </main>
</body>
<script src="calculator.js"></script>
</html>
